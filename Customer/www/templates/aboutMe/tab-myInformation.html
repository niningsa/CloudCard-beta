<ion-view view-title="我的信息">
  <ion-nav-bar class="bar-positive"></ion-nav-bar>
  <ion-nav-buttons side="left">
    <a class="button icon ion-ios-undo" ui-sref="tab.aboutMe"></a>
  </ion-nav-buttons>
  <ion-content>
    <form name="regForm" ng-submit="updateInformation()"  ng-controller="myInformationCtrl">
      <div class="list card">
        <label class="item item-input item-stacked-label">
          <span class="input-label">姓名：</span>
          <input type="text"  style="border: 0px solid #d5d5d5;" name="userName" ng-model="userName"  required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">电话号码：</span>
          <input type="text" style="border: 0px solid #d5d5d5;" disabled="disabled" name="teleNumber" ng-model="teleNumber">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">地址：</span>
          <input type="text"  style="border: 0px solid #d5d5d5;" name="address" ng-model="address" >
        </label>

        <div class="padding">
          <button class="button button-block button-positive" type="submit">更改信息</button>
        </div>

        <span ng-bind="msg" style="width:300px;display: block;text-align: center;font-weight: bold;color: red;"></span>
      </div>

    </form>
  </ion-content>
</ion-view>
