<ion-view view-title="向商家付款">
  <ion-nav-buttons side="left">
    <a class="button icon ion-ios-undo" href="#/tab/accredit/{{cardId}}/{{cardBalance}}/{{cardName}}/{{cardCode}}"></a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="charInfo">
      <div class="chartext">付款</div>

      <form name="paymentForm"  ng-controller="paymentController">
          <label class="item">
            <span class="input-label">商家名称： <strong><span ng-bind="cardName"></span></strong></span>
          </label>
          <label class="item">
            <span class="input-label" style="float: left;">金额：</span>
            <input  onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')" class="form-control" type="number"	ng-model="amount" name="amount" style="width:150px" placeholder="请输入金额" required>
          </label>

        <span ng-bind="msg" style="width:300px;display: block;text-align: center;font-weight: bold;color: red;">...</span>
        <div class="list" style="top: 20px;text-align: center;">
          <button id="xiaofefrom" ng-click="paymentMethod(amount)" class="button button-positive" style="width: 80%" ng-disabled="paymentForm.amount.$error.required">确定</button>
        </div>
      </form>

    </div>
  </ion-content>
</ion-view>
