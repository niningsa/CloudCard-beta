<ion-view view-title="我的圈子">
  <ion-header-bar class="bar-subheader has-header">
     <span  style="padding: 0px 40px 0px 90px" >
      <a  class="button button-balanced" >付款码</a>
    </span>
    <span >
      <button  class="button button-calm"  ng-click="scanBarcode()">扫一扫</button>
    </span>
  </ion-header-bar>
  <ion-nav-buttons side="right">
    <a class="button icon ion-clipboard"  href="#/tab/chats" title="我的卡" >我的卡</a>
  </ion-nav-buttons>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item>
        <div id="allmap" style="height: 800px;"></div>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="has-subfooter stable-bg" style="height: 74px;display: inline" ng-show="storeInfo">
    <!--<div style="width: 200px;height:50px;padding: 0px 20px 0px 20px">-->
    <!--</div>-->
    <div style="padding: 0px 20px 0px 100px">
      <div >

        <i class="icon ion-ios-body positive"></i>
        <span ng-show="circleLeader=='Y'?true:false">圈主名称:
        <a ui-sref="tab.myCircle" ng-bind="storeName"></a>
        </span >


        <span ng-show="circleLeader=='N'?true:false">店铺名称:
        <a ui-sref="tab.shop" ng-bind="storeName"></a>
        </span >
        <!--<i class="icon ion-close-circled positive" style="padding: 0px 2px 0px 80px;width: 20px;height: 20px"></i>-->
        <span style="padding: 0px 20px 0px 40px;color: blue" ng-click="diglogHide()">隐藏</span>
      </div>
      <div>
        <i class="icon ion-ios-telephone positive"></i>
        <span>电话: </span><span ng-bind="telphone"></span>
      </div>
      <div>
        <i class="icon ion-ios-location positive"></i>
        <span>地址: </span><span ng-bind="address"></span>
      </div>
    </div>

  </ion-footer-bar>
</ion-view>
