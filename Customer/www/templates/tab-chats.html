<ion-view view-title="我的卡" hide-back-button="true">
  <ion-nav-buttons side="left">
    <a class="button icon ion-ios-undo" ui-sref="tab.circleMap"></a>
  </ion-nav-buttons>
  <ion-content>

    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
       <ion-item>
    <div style="width: 100%; height: 100%">

      <div class="list card" ng-repeat="chat in chats" style="border: 0px" class="char_style" >
         <div id="zd">   <h2>{{chat.cardName}}： <strong>{{chat.cardBalance}} 元</strong><span id="zandan"><a href="#/tab/subBill/{{chat.cardId}}"> 分账单</a></span> </h2> </div>
        <a class="item" href="#/tab/chats/{{chat.cardId}}/{{chat.cardBalance}}/{{chat.cardName}}/{{chat.cardCode}}/{{chat.isAuthToOthers}}/{{chat.isAuthToMe}}" style="border: 0px">
        <div class="item item-image">
          <img src="{{chat.cardImg}}">
        </div>

       </a>

      </div>
    </div>
    </ion-item>
  </ion-content>
</ion-view>
