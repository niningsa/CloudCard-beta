<ion-view view-title="我的卡">
  <ion-content>
   <ion-item>
    <div style="width: 100%; height: 100%">
      <div class="list card" ng-repeat="chat in chats" style="border: 0px" class="char_style" >
        <a class="item" href="#/tab/chats/{{chat.id}}/{{chat.lastText}}" style="border: 0px">
          <h2>{{chat.name}}</h2>
        <div class="item item-image">
          <img src="{{chat.face}}">
        </div>
       </a>
      </div>
    </div>
   </ion-item>
  </ion-content>
</ion-view>
