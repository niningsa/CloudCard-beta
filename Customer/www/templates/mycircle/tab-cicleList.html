<ion-view view-title="附近店铺列表">
  <!--<ion-nav-bar class="bar-positive"></ion-nav-bar>-->
  <ion-nav-title>
    <ion-header-bar class="item-input-inset search">

     <span id="zsearch">
       <!--<span id="adress" ng-click="openModal();">上海</span> >-->
       <span id="geo" style="display: none"></span>
       <span id="adress" ng-click="openModal();">{{region}} </span> >
       <label >
         <!--{{region}}-->
         <input id="inputSearch" ng-model="storeName" placeholder="Search" >
       </label>
       <button class="sbutton" ng-click="searchStoreName(storeName,area)">
         查 找
       </button>
     </span>
    </ion-header-bar>
  </ion-nav-title>
  <ion-header-bar class="bar-subheader has-header slist">
    <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false" does-continue="true">
      <ion-slide >
        <div class="row all">
          <div class="col ">
            <div class="col-demo">美食</div>
          </div>
          <div class="col">
            <div class="col-demo">酒店住宿</div>
          </div>
          <div class="col">
            <div class="col-demo">休闲娱乐</div>
          </div>
          <div class="col">
            <div class="col-demo">外卖</div>
          </div>
        </div>

        <div class="row all">
          <div class="col ">
            <div class="col-demo">KTV</div>
          </div>
          <div class="col">
            <div class="col-demo">周边游</div>
          </div>
          <div class="col">
            <div class="col-demo">高端酒店</div>
          </div>
          <div class="col">
            <div class="col-demo">结婚</div>
          </div>
        </div>
      </ion-slide>

      <ion-slide>
        <div class="row all">
          <div class="col ">
            <div class="col-demo">景点</div>
          </div>
          <div class="col">
            <div class="col-demo">动物园</div>
          </div>
          <div class="col">
            <div class="col-demo">家装</div>
          </div>
          <div class="col">
            <div class="col-demo">母婴亲子</div>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>


  </ion-header-bar>

  <ion-content>

    <div class="shoplist">
      <div ng-repeat="chat in storeList | filter:searchContent">
        <!--<a class="item item-avatar"   href="#tab/shop/{{chat.storeId}}/{{isGroupOwner}}">-->
        <a class="item item-avatar" href="#tab/shopDetails/{{chat.storeId}}">
          <img src="img/katong.jpe">
          <h2> {{chat.storeName}}</h2>
          <p>  {{chat.address}}</p>
          <!--<p>{{chat.storeTeleNumber}}</p>-->
        </a>
      </div>

    </div>
  </ion-content>

</ion-view>
