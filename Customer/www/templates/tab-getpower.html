<ion-view view-title="授权">
  <ion-content class="padding">
    <div class="charInfo">
      <div class="chartext">授权成功</div>

	   <div class="list">
		  <label class="item item-input al">
		    <span class="input-label">卡名称：</span>
        <strong><span ng-bind="cardName"></span></strong>
		  </label>
		  <label class="item item-input al">
		    <span class="input-label">手机号码:</span>
        <strong><span ng-bind="teleNumber"></span></strong>
		  </label>
		  <label class="item item-input al">
		    <span class="input-label">授权金额：</span>
        <strong><span ng-bind="amount"></span> 元</strong>
		  </label>
		  <label class="item item-input al">
		    <span class="input-label">开始时间：</span>
        <strong><span ng-bind="fromDate"></span></strong>
		  </label>
		  <label class="item item-input al">
		    <span class="input-label">结束时间：</span>
        <strong><span ng-bind="thruDate"></span></strong>
		  </label>
		</div>
	  	<div class="powerbutton">
	  	<a href="#/tab/chats">
		  <button id="tocard" class="button button-positive" style="width: 100%">退回首页</button>
		</a>
	  	</div>

   </div>
  </ion-content>
</ion-view>
