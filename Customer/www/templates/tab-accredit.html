<ion-view view-title="授权">
  <ion-nav-buttons side="left">
    <a class="button icon ion-ios-undo" ui-sref="tab.chats"></a>
  </ion-nav-buttons>


  <ion-content class="padding">
<div id="other"><a href="#/tab/cardinput/{{cardId}}/{{cardBalance}}/{{cardName}}/{{cardCode}}">其他</a></div><br/>
    <div class="charInfo">
      <div class="chartext">{{cardName}}：{{cardBalance}} 元</div>
      <div class="list">
        <label class=" item-input" style="display: none">
          <span class="input-label">卡id：</span>
          <input id="other_cardId" class="form-control" type="text" value="{{cardId}}"/>
        </label>
        <label class="">
          <span class="input-label ">电话号码：</span>
          <input id="other_tel" type="text" class="form-control"/>
        </label><br/>
        <label class="">
          <span class="input-label" style="display: none">授权金额：</span>
          <input id="other_money" style="display: none" type="text" value="{{cardBalance}}" class="form-control"/>
        </label><br/>
        <label class="">
          <span class="stime">授权时间：<span id="stype">{{ ret.choice=='1'?'一天':'永久' }}</span></span>
          <input id="day" style="display: none" value="{{ ret.choice }}">
          <br/>

        </label><br/>
        <label class="item">
          <ion-radio class="balanced fc-widget-content" ng-repeat="item in daylist" ng-model="ret.choice" ng-value="item.value">
            {{item.text}}
          </ion-radio>
        </label>

      </div>
      <div class="powerbutton">
        <button id="powerfrom" class="button button-positive" style="width: 100%">授权</button>
      </div>

    </div>
  </ion-content>
</ion-view>
