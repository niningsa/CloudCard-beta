<ion-view view-title="授权">
  <ion-nav-buttons side="left">
    <a class="button icon ion-ios-undo" href="#/tab/accredit/{{cardId}}/{{cardBalance}}/{{cardName}}/{{cardCode}}/{{isAuthToOthers}}/{{isAuthToMe}}"></a>
  </ion-nav-buttons>
  <ion-content class="padding">
   <div class="charInfos">
	   <div class="chartext"><strong>{{cardName}}：{{cardBalance}} </strong>元</div>
	   <div class="list">
		  <label class=" item-input" style="display: none">
		    <span class="input-label">卡id：</span>
		    <input id="other_cardId" class="form-control" type="text" value="{{cardId}}"/>
		  </label>
		  <label class="">
		    <span class="input-label ">手机号码：</span>
        <input id="other_tel" type="number" class="form-control"/>
		  </label><br/>
       <!--其他方式授权暂时是授权全部的金额-->
		  <!--<label class="">-->
		    <!--<span class="input-label">授权金额：</span>-->
		    <!--<input id="other_money" type="text" class="form-control"/>-->
		  <!--</label><br/>-->
		  <label class="">
		    <span class="input-label">开始时间：</span>
		    <input id="other_startDate"   type="date" required min="" class="form-control"/>
		  </label><br/>
		  <label class="">
		    <span class="input-label">结束时间：</span>
		    <input id="other_endDate" type="date" class="form-control"/>
		  </label>
       <time-picker  time-picker-result="toolModel.timePickerResult"  title="请选择时间"></time-picker>
     </div>
	  	<div class="powerbutton">
		  <button id="powerfrom" class="button button-positive" style="width: 100%">确认授权</button>
	  	</div>

   </div>
  </ion-content>
</ion-view>
