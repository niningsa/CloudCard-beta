<ion-view title="我的卡">
  <ion-nav-buttons side="left">
    <a class="button icon ion-ios-undo" href="#tab/myCircle/{{storeId}}"></a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-item>
    <div style="width: 100%; height: 100%">
      <div class="list card" ng-repeat="chat in cloudList" style="border: 0px" class="char_style" >
        <div id="zd">   <h2>{{chat.cardName}}： <strong>{{chat.cardBalance}} 元</strong> </h2> </div>
        <a class="item" href="#/tab/chats/{{chat.cardId}}/{{chat.cardBalance}}/{{chat.cardName}}/{{chat.cardCode}}/{{chat.isAuthToOthers}}/{{chat.isAuthToMe}}" style="border: 0px">
          <div class="item item-image">
            <img src="{{chat.cardImg}}">
          </div>

        </a>
      </div>
      <div class="item text-center">
        <a style="font-size: 50px;" ng-click="chongZhi()">+</a>
      </div>
    </div>
    </ion-item>
  </ion-content>
</ion-view>
