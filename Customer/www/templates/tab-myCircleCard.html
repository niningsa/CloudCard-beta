<ion-view title="圈主可用卡的列表">
  <ion-nav-buttons side="left">
    <a class="button icon ion-ios-undo" href="#tab/myCircle/{{storeId}}"></a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
    <ion-item>
    <div style="width: 100%; height: 100%">
      <div class="list card" ng-repeat="chat in cloudList" style="border: 0px" class="char_style" >
        <div id="zd">   <h2>{{chat.cardName}}： <strong>{{chat.cardBalance}} 元{{storeName}}</strong> </h2> </div>
        <!--<a class="item" href="#/tab/payment/{{chat.cardCode}}/{{chat.storeName}}/{{chat.storeId}}/{{chat.cardId}}" style="border: 0px">-->
        <a class="item" ng-click="chongZhi('{{storeId}}','{{chat.cardId}}')" style="border: 0px">
          <div class="item item-image">
            <img src="{{chat.cardImg}}">
          </div>

        </a>
      </div>
      <div class="item text-center">
        <a style="font-size: 50px;" ng-click="addCircleCard('{{storeId}}');" >+</a>
      </div>
    </div>
    </ion-item>
  </ion-content>
</ion-view>
