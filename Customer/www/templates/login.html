<ion-view title="登录" hide-back-button="true">
  <ion-nav-bar class="bar-positive"></ion-nav-bar>
  <ion-nav-buttons side="left">
    <a class="button icon ion-ios-undo" ui-sref="tab.circleMap"></a>
  </ion-nav-buttons>
  <ion-content class="bg-white">
    <form name="loginForm" ng-submit="cloudCardLogin()" ng-controller="login">
      <div class="loginContent">
        <img class="logoImg" ng-src="img/logo.png">
        <div class="loginForm">
          <input type="number" class="loginInput" placeholder="手机号" name="tel" ng-model="user.tel" required/>
        </div>
        <div class="loginForm codeInput">
          <input type="number" id="identifyCode"  class="loginInput" placeholder="验证码" name="identifyCode" ng-model="user.identifyCode" required/>
          <input type="button" class="codeTxt" ng-value="codeBtn" ng-click="getIdentifyCode(user.tel)" ng-disabled="codeBtnDisable" value="获取验证码"/>
        </div>
        <input type="submit" class="loginFormBtn" value="登陆"/>
      </div>
      <div ng-show="loginForm.tel.$error.required || loginForm.identifyCode.$error.required">
        <span class="loginVaildMsg">请输入完整的信息！！</span>
      </div>
      <span ng-bind="msg" class="loginErrMsg"></span>
    </form>
  </ion-content>
</ion-view>
