<ion-view view-title="无卡充值">
  <ion-nav-bar class="bar-dark">
    <!--<ion-nav-back-button class="button-clear">-->
    <!--<i class="icon ion-ios-undo"></i>返回-->
    <!--</ion-nav-back-button>-->
    <!--</ion-nav-bar>-->
    <ion-nav-buttons side="left">
      <a class="button icon ion-ios-undo" ui-sref="tab.dash"></a>
    </ion-nav-buttons>
    <ion-content class="padding">
      <form name="phoneNumberRecordForm" ng-submit="noCardRecharge()" ng-controller="phoneNumberRecordCtrl" >

        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">手机号</span>
            <input type="number" type="text" ng-model="teleNumber" placeholder="请输入手机号码" >
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">充值金额</span>
            <input type="number" ng-model="amount" name="money" type="text" placeholder="请输入金额" required>
          </label>

        </div>
        <div class="padding">
          <button id="cz" class="button button-block button-positive" ng-disabled="phoneNumberRecordForm.money.$error.required">确认充值</button>
        </div>
      </form>
    </ion-content>
</ion-view>
