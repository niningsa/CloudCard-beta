<ion-view view-title="消费 ">
	<ion-content class="">
		<div class="charInfo">
			<div class="topType">消费扫卡</div>

      <form name="xiaoFeiSaoKaForm">
        <div class="list">
          <label class="item">
            <span class="input-label" style="float: left;">金额：</span>
            <input type="number" class="form-control"	ng-model="amount" name="amount" style="width:150px" placeholder="请输入金额" required>
          </label>
        </div>
        <div class="list" style="top: 20px;text-align: center;">
          <button id="xiaofefrom" ng-controller="XiaofeExampleController" ng-click="scanBarcode(amount)" class="button button-positive" style="width: 80%" ng-disabled="xiaoFeiSaoKaForm.amount.$error.required">确定</button>
        </div>
        <span ng-bind="msg" style="width:300px;display: block;text-align: center;font-weight: bold;color: red;">...</span>
      </form>
		</div>
	</ion-content>
</ion-view>
