<ion-view title="首页" hide-back-button="true">
  <ion-nav-bar></ion-nav-bar>
  <ion-content>
    <header class="header" style="background: url('img/main/header.png')  no-repeat center;">
      <div class="header-img">
        <img ng-if="storeImg != null" src="{{ossUrl+storeImg}}">
        <img ng-if="storeImg == null || storeImg == ''" src="/img/avatar.png">
      </div>
      <div class="user-name">
        <h1 class="store-name">{{storeName}}</h1>
        <address class="address">{{storeAddress}}</address>
      </div>
    </header>

    <section class="function-box">
      <a class="btn-code" style="background: url('img/main/scan.png') no-repeat center;" href="#/tab/shopQrcode">店家二维码</a>
      <a class="btn-clear" href="#/tab/jiesuanMethod">清算</a>
      <div class="btn-payment-group">
        <a href="#/tab/chongzhiHome">
          <img src="img/main/kaika.png" >
          开卡／充值
        </a>
        <a href="#/tab/shoukuanHome">
          <img src="img/main/shoukuang.png" >
          收款
        </a>
      </div>
    </section>

    <section class="message-box">
      <ion-list>
        <header>当前信息</header>
        <ul class="message-list">
            <ion-item ng-repeat="item in messageList" item="item">
              <li class="start">
                <p style="word-break:normal;width:auto;display:block;white-space:pre-wrap;word-wrap:break-word;overflow:hidden;">{{item.noteInfo}}</p>
                <ion-option-button class="button-calm" ng-click="deleteMessage(item.noteId)">
                  删除
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="already(item.noteId)">
                  已读
                </ion-option-button>
              </li>
            </ion-item>
        </ul>
      </ion-list>
    </section>
  </ion-content>
</ion-view>
