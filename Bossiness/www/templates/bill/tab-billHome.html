<ion-view view-title="账单" class="bill_list">
  <ion-nav-bar class="bar-positive"></ion-nav-bar>
  <ion-content>
    <div class="row row-wrap">
      <div class="col col-50 text-center" ng-repeat="item in billTypeList">
        <button class="button button-positive"
                ng-class="{true: 'button-positive', false: 'button-outline button-positive'}[item.type===1]"
                ng-click="change(item.type)">
          {{item.text}}
        </button>
      </div>
    </div>
    <ion-list ng-repeat="bills in paymentsList">
        <div class="bills_title">
          <p class="padding-left-20" ng-if="$index==0">{{bills.transDate |date:'yyyy年MM月'}}</p>
        </div>
        <div class="row" >
          <div class="col col-20">
            <div class="item">
              <h3 class="text-center">{{bills.transDate |date:'dd'}}日</h3>
              <p class="text-center">{{bills.transDate |date:'h:mm'}}</p>
            </div>
          </div>
          <div class="col col-80">
            <div class="item item-avatar" >
              <img src="img/icon.png">
              <h2>{{bills.tradePartyName}}</h2>
              <p>共计：{{bills.amount}}元</p>
              <p style="position: absolute;top:40%;right: 10%">＋{{bills.cardCode}}</p>
            </div>
          </div>
        </div>
    </ion-list>
