<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="扫描" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="账单" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  <ion-tab title="圈子" icon-off="ion-ios-people-outline" icon-on="ion-ios-people-outline" href="#/tab/myCircle">
    <ion-nav-view name="tab-myCircle"></ion-nav-view>
  </ion-tab>

</ion-tabs>
