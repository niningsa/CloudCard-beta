<ion-view view-title="我的">
  <ion-nav-bar class="bar-positive"></ion-nav-bar>

  <ion-content>
    <div class="list">
      <div class="item item-divider" style="min-height:11px"></div>

      <a class="item item-icon-left item-icon-right"  href="#/tab/myShopDetail">
        <!--<a class="item item-icon-left item-icon-right" href="#tab/goShop">-->
        <i class="icon ion-paintbucket positive"></i>
        我的店
        <i class="icon ion-ios-arrow-right" style="color:darkgrey;"></i>
      </a>

      <!--如果属于圈子才能购卡-->
      <a class="item item-icon-left item-icon-right" >
        <i class="icon ion-happy-outline" ></i>
        我的信用
        <i class="icon ion-ios-arrow-right" style="color:darkgrey"></i>
      </a>
      <!--没有加入圈子购卡方式-->
      <a class="item item-icon-left item-icon-right" >
        <i class="icon ion-leaf positive"></i>
        我的打分

        <i class="icon ion-ios-arrow-right" style="color:darkgrey"></i>
      </a>
      <a class="item item-icon-left item-icon-right" >
        <i class="icon ion-person positive"></i>
        我的账户
        <i class="icon" style="color:blue;font-size: 20px"></i>
        <i class="icon ion-ios-arrow-right" style="color:darkgrey"></i>
      </a>

      <a class="item item-icon-left item-icon-right" href="#/tab/account">
        <i class="icon ion-document-text" ></i>
        我的账单
        <i class="icon ion-ios-arrow-right" style="color:darkgrey"></i>
      </a>

      <div class="item item-divider" style="min-height:11px"></div>
      <div class="item item-icon-left" ui-sref="setting">
        <i class="icon ion-gear-b positive" ></i>
        设置
        <span class="item-note"></span>
      </div>



    </div>
  </ion-content>
</ion-view>
