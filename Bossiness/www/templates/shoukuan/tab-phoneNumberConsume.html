<ion-view view-title="无卡消费">
  <ion-nav-bar class="bar-dark">
    <!--<ion-nav-back-button class="button-clear">-->
    <!--<i class="icon ion-ios-undo"></i>返回-->
    <!--</ion-nav-back-button>-->
    <!--</ion-nav-bar>-->
    <ion-nav-buttons side="left">
      <a class="button icon ion-ios-undo" ui-sref="tab.shoukuanHome"></a>
    </ion-nav-buttons>
    <ion-content class="padding">
      <form name="xiaoFeiSaoKaForm" ng-submit="noCardReceivables()" ng-controller="noCardReceivablesCtrl" >

        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">手机号</span>
            <input type="number" type="text" ng-model="teleNumber" placeholder="请输入手机号码" >
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">消费金额</span>
            <input type="number" ng-model="amount" name="money" type="text" placeholder="请输入金额" required>
          </label>

        </div>
        <div class="padding">
          <button class="button button-block button-positive" ng-disabled="xiaoFeiSaoKaForm.money.$error.required">确认收款</button>
        </div>
      </form>
    </ion-content>
</ion-view>
