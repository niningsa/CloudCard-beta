<ion-modal-view ng-controller="settleModalCtrl">
  <ion-header-bar class="bar-positive">
    <h1 class="title">结算单</h1>
    <a class="button" ng-click="closeModal()">关闭</a>
  </ion-header-bar>
  <ion-content>

    <div class="padding">
      <div class="list" ng-init="discount=1;actualSettlementAmount=0">
        <label class="item item-input">
          <span class="input-label">结算金额</span>
          <input ng-model="settlementAmount" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">折扣</span>
          <input ng-model="discount" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">实际结算金额</span>
          <input ng-model="actualSettlementAmount" type="text">
        </label>

        <!--<label class="item">
          <span class="input-label">实际结算金额</span>
          <strong style="color: red;font-size: 20px;padding: 10px;display: inline">￥ {{discount * settlementAmounts}}</strong>
        </label>-->
        <div class="item item-divider" style="min-height:11px"></div>
        <label class="item">
          <div>结算金额<span class="item-note">{{settlementAmount==0?0:settlementAmount}}</span></div>
          <div>折扣<span class="item-note">{{actualSettlementAmount != 0? actualSettlementAmount / settlementAmount: discount }}</span></div>
          <div>实际结算金额<span class="item-note">{{discount !=0? discount * settlementAmount: actualSettlementAmount}}</span></div>
        </label>
        <button class="button button-full button-positive" ng-click="bizDoSettlement(actualSettlementAmount != 0? actualSettlementAmount / settlementAmount: discount, settlementAmount)">确定</button>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
