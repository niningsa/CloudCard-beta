<ion-view view-title="已开卡的账单">
  <ion-nav-bar class="bar-positive"></ion-nav-bar>
  <ion-nav-buttons side="left">
    <a class="button icon ion-ios-undo" ui-sref="tab.activateCardList"></a>
  </ion-nav-buttons>
  <ion-header-bar class="bar-subheader has-header">
  <span id="dianlei">
      <button class="button button-large button-positive" ng-click="all(0)">全部</button>
     </span>
    <span id="kalei">
      <button class="button button-large button-positive"  ng-click="zongRecharge(1)">总充值</button>
    </span>
    <span id="taren">
      <button class="button button-large button-positive " ng-click="zongConsume(2)" >总消费</button>
    </span>
  </ion-header-bar>
  <ion-content>
    <div>
      <div class="list">

        <a class="padding"  ng-repeat="bill in yearAndMonthPaymentList"  >
          <div class="chakanzhangdan" >
            {{bill.dateTime }}
          </div>

          <div class="item item-avatar" ng-repeat="bills in bill.paymentsList">
            <img src="img/zhiFuBao.png">
            <span>{{bills.transDate |date:'M'}}</span>月
            <span>{{bills.transDate |date:'dd'}}</span>日
            <span style="padding-left: 18%">
                  {{bills.type=='1'?'+ '+bills.amount:'- '+bills.amount}}</span>
            <div><span>{{bills.transDate |date:'h:mm:ss'}}</span> <span style="padding-left: 20%" ng-bind="bills.storeName"></span></div>
          </div>
        </a>

      </div>
    </div>
  </ion-content>
</ion-view>
