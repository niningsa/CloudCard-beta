<ion-view view-title="无卡充值">
  <ion-nav-bar class="bar-dark">
    <!--<ion-nav-back-button class="button-clear">-->
    <!--<i class="icon ion-ios-undo"></i>返回-->
    <!--</ion-nav-back-button>-->
    <!--</ion-nav-bar>-->
    <ion-nav-buttons side="left">
      <a class="button icon ion-ios-undo" ui-sref="tab.chongzhiHome"></a>
    </ion-nav-buttons>
    <ion-content class="padding">
      <form name="phoneNumberRecordForm" ng-submit="noCardRecharge()" ng-controller="phoneNumberRecordCtrl" >

        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">手机号</span>
            <input type="number" type="text" ng-model="teleNumber" placeholder="请输入手机号码" >
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">充值金额</span>
            <input type="number" ng-model="amount" name="money" type="text" placeholder="请输入金额" required>
          </label>
          <div class="item item-input item-stacked-label">
            <input type="number"  style="width: 40%;display: inline-block;border:0px solid #B2B2B2" placeholder="请输入验证码" name="captcha" ng-model="captcha" required/>
            <input type="button" class="btn btn-primary" style="width: 28%;" ng-value="codeBtn" ng-click="getRechargeIdentifyCode('{{teleNumber}}')" ng-disabled="codeBtnDisable">
          </div>
        </div>
        <div class="padding">
          <button id="cz" class="button button-block button-positive" ng-disabled="phoneNumberRecordForm.captcha.$error.required">确认充值</button>
        </div>
      </form>
    </ion-content>
</ion-view>
