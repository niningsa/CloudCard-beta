<ion-view view-title="申请商家">
  <ion-nav-bar class="bar-dark"></ion-nav-bar>
  <ion-nav-buttons side="left">
    <a class="button icon ion-ios-undo" ui-sref="login"></a>
  </ion-nav-buttons>
  <ion-content>
    <form name="regForm" ng-submit="applySeller()" ng-controller="registerCtrl">
    <div class="list card">
      <label class="item item-input item-stacked-label">
        <span class="input-label">商铺名称：</span>
        <input type="text" name="businessName" ng-model="boss.businessName" placeholder="请输入店铺名称" required>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">电话号码：</span>
        <input type="text" name="phone" ng-model="boss.phone" placeholder="请输入电话号码">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">店主姓名：</span>
        <input type="text" name="businessUserName" ng-model="boss.businessUserName" placeholder="请输入店主姓名">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">店铺地址：</span>
        <input type="text" name="businessAddr" ng-model="boss.businessAddr" placeholder="请输入店铺地址">
      </label>

       <div>
         <span>店家图片：<span><button class="button button-balanced" ng-click="selectPhoto();">从图库里选择</button></span></span>

         <div class="row padding row-wrap">
           <div class="col col-33"
                style="width: 200px;height: 200px;padding:3px;-webkit-box-shadow: 0 0 10px rgb(153,134,117);-moz-box-shadow:0 0 10px rgb(153,134,117);box-shadow:0 0 10px rgb(153,134,117);border-radius: 3px;margin: -1px 0 0 -1px;text-align: center"
                ng-repeat="image in  imageSrcList">
             <img class="img-responsive"  style="height: 200px;width: 200px; border:1px solid #ffffff;"
                  ng-src="{{image}}" id="myImage">
           </div>
         </div>
       </div>

        <div class="padding">
          <button class="button button-block button-positive" type="submit">确认申请</button>
        </div>

        <span ng-bind="msg" style="width:300px;display: block;text-align: center;font-weight: bold;color: red;"></span>
      </div>

    </form>


  </ion-content>
</ion-view>
