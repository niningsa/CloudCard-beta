<ion-view view-title="我的圈子">
  <ion-nav-bar class="bar-dark"></ion-nav-bar>
  <ion-nav-buttons side="left">
    <a class="button icon ion-ios-undo" ui-sref="tab.dash"></a>
  </ion-nav-buttons>
  <ion-content class="padding content has-header ionic-pseudo" style="padding: 0px;margin: 0px">
    <div class="list list-borderless">
      <div class="item item-image" id="cbackground">
        <img src="img/bg10.jpg">
      </div>
    </div>
    <div class="padding">

      <div id="qname">圈子名称：
        <b>
          <a ui-sref="tab.circleFriend">朋友圈</a>
        </b>
      </div>

      <div>
        <a class="button button-block button-balanced" href="#/tab/createCircle">创建圈子</a>
      </div>
      <div>
        <a class="button button-block button-energized" href="#/tab/circleList/:{{circleName}}">邀请好友</a>
      </div>
      <div>
        <a class="button button-block button-positive" ng-click="scanBarcode()">解散圈子</a>
      </div>
      <div >
      <a class="button button-block button-calm" ng-click="quit()">退出圈子</a>
    </div>
    </div>

  </ion-content>
</ion-view>
